<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mainPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cropperJs/cropper.css" />
    <script src="cropperJs/cropper.js"></script>
  </head>
  <body>
    <div>
      <h1>add image here.</h1>
      <input
        id="uncropped-image"
        type="file"
        accept="image/*"
        placeholder="add image here "
        class="actualInput"
        onchange="imageToCroppingContainer()"
      />
      <button class="buttonToGetInput" onclick="getInput()">
        click here to add image
      </button>
    </div>
    <div class="image-cropping">
      <div class="image-cropping-container"></div>
      <button id="btn-crop">crop image</button>
    </div>

    <div class="image-cropped">
      <div class="cropped-container"></div>
      <button id="upload-btn">upload cropped image</button>
      <p id="uploaded-message"></p>
    </div>
    <h2 style="text-align: center">my cropped images :</h2>

    <div class="my-image-grid"></div>

    <script src="index.js"></script>
  </body>
</html>
